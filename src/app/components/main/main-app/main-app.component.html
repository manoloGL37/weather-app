<div class="flex items-center justify-center lg:h-[100vh] bg-[#151515]">
  <div class="flex flex-col items-center bg-white p-3 rounded-lg lg:w-2/3 lg:h-2/3">
    <div class="flex flex-col gap-5 items-center lg:flex-row lg:justify-between w-full px-4">
      <div class="flex items-center gap-4">
        <img class="size-12" src="../../../../assets/weather-icon.png" alt="Icon">
        <p class="text-black text-4xl font-bold">Weather App</p>
      </div>
      <div class="w-72">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="search"
            id="default-search"
            [(ngModel)]="citySearch"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Ciudad ..."
            required
          />
          <button
            (click)="searchCity()"
            type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>

    <hr class="w-full h-2 mt-4 bg-gray-700" />

    <div
      class="flex flex-col lg:flex-row items-center lg:items-stretch lg:h-[100vh] w-full lg:justify-center py-5 px-4"
    >
      <app-left-panel
        class="lg:w-1/3"
        [city]="city"
        [icon]="icon"
      ></app-left-panel>

      <app-right-panel [city]="cityForecast" [cityWindHumidity]="city" class="lg:w-2/3"></app-right-panel>
    </div>
  </div>
</div>
