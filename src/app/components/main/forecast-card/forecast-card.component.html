<div class="flex flex-col h-full justify-start items-center lg:justify-center p-2 lg:p-4 bg-[#303030] text-white rounded-md">
    <h1 class="text-base lg:text-2xl ">{{ day }}</h1>
    
    <img class="size-12 lg:size-3/4" [src]="weather.weather[0].link" [alt]="weather.weather[0].main">

    <p class="text-lg text-center lg:text-xl font-semibold mt-5">
        {{ weather.main.temp_min.toFixed(0) }}ยบ <span class="hidden lg:inline">/</span> {{ weather.main.temp_max.toFixed(0) }}ยบ
      </p>

    <p class="hidden lg:block lg:text-base capitalize">{{weather.weather[0].description}}</p>
</div>
